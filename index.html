<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!--Calculator app-->
    <!--Title & theme selector section-->
    <div class="title__theme">
      <h3 id="title">calc</h3>
      <div class="theme">
        <h6 id="theme__title">theme</h6>
        <div class="colors">
          <div class="numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switch">
            <input type="radio" name="theme" class="theme1" />
            <input type="radio" name="theme" class="theme2" />
            <input type="radio" name="theme" class="theme3" />
          </div>
        </div>
      </div>
    </div>
    <!--calculator screen-->
    <div id="calc__screen">
      <h1 id="calc__no"></h1>
    </div>
    <!--Calculator keys-->
    <div class="keypad">
      <div class="main__btns">
        <h2 class="ckeys numbers">7</h2>
        <h2 class="ckeys numbers">8</h2>
        <h2 class="ckeys numbers">9</h2>
        <h4 class="ckeys " id="del">DEL</h4>
        <h2 class="ckeys numbers">4</h2>
        <h2 class="ckeys numbers">5</h2>
        <h2 class="ckeys numbers">6</h2>
        <h2 class="ckeys">+</h2>
        <h2 class="ckeys numbers">1</h2>
        <h2 class="ckeys numbers">2</h2>
        <h2 class="ckeys numbers">3</h2>
        <h2 class="ckeys">-</h2>
        <h2 class="ckeys">.</h2>
        <h2 class="ckeys numbers">0</h2>
        <h2 class="ckeys">/</h2>
        <h2 class="ckeys numbers">x</h2>
      </div>
      <div class="rande__btns">
        <h4 class="ckeyss">
          RESET
        </h4>
        <h6 class="ckeysss">
          =
        </h6>
      </div>
    </div>
    <!--Copyrights-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
